<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Mini Whats</title>

      <link rel="stylesheet" href="css/styleLogin.css">

</head>

<body>

<div id="corpo">
  <form name="login-form" class="login-form" action="ServletLogin" method="post">
	
		<div class="header">
		<h1>Mini-Whats</h1>
		<span>Por favor, digite o usuário e senha</span>
		</div>
	
		<div class="content">
			<input name="usr" type="text" class="input username" placeholder="Usuário" />
			<div class="user-icon"></div>
			<input name="pwd" type="password" class="input password" placeholder="Senha" />
			<div class="pass-icon"></div>
		</div>

		<div class="footer">
			<input class="button" type="submit" value="Login">
		</div>
	
	</form>
</div>	
  
</body>
</html>
